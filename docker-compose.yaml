version: "3.8"
include:
  - ./db/docker-compose.yaml
services:
  app:
    image: soundscapes
    build:
      context: .
      dockerfile: ./build/Dockerfile
      target: arbimon-soundscapes
    volumes:
      - $PWD/soundscapes:/app/soundscapes
    environment:
      - DB_HOST=mysql
      - DB_NAME=arbimon2
      - DB_USER=admin
      - DB_PASSWORD=admin-secret
      - S3_BUCKET_NAME=bucket1
      - S3_LEGACY_BUCKET_NAME=bucket1
      - S3_ENDPOINT=http://s3mock:9090
      - AWS_ACCESS_KEY_ID=fake
      - AWS_SECRET_ACCESS_KEY=fake
    env_file: .env
    command: "tail -f /dev/null"
    depends_on:
      - mysql
      - s3mock
  s3mock:
    image: adobe/s3mock:3.1.0
    environment:
      - initialBuckets=bucket1
      - retainFilesOnExit=true
